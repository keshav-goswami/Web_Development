<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <div class="header">
        <h1></h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blueviolet;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TIME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/bootstrap-clock/bootstrap.html">Home</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Countries
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" onclick="CON(1)"><span>INDIA</span>&emsp;<span
                                            class="flag-icon flag-icon-in"></span></a></li>
                                <li><a class="dropdown-item" href="#" onclick="CON(2)"><span>USA</span>&emsp;<span
                                            class="flag-icon flag-icon-us"></span></a></li>
                                <li><a class="dropdown-item" href="#" onclick="CON(3)"><span>JAPAN</span>&emsp;<span
                                            class="flag-icon flag-icon-jp"></span></a></li>
                                <li><a class="dropdown-item" href="#" onclick="CON(4)"><span>DUBAI</span>&emsp;<span
                                            class="flag-icon flag-icon-ae"></span></a></li>
                                <li><a class="dropdown-item" href="#" onclick="CON(5)"><span>CANADA</span>&emsp;<span
                                            class="flag-icon flag-icon-ca"></span></a></li>
                                <!-- <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li> -->

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"
                            style="color: white; border:2px solid white;">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="jumbotron">
            <br><br>
            <h1 class="display-5">Current Date , Time: <span id="tm"></span>
            </h1>
            <p class="lead">Here you can see time of listed countries and by slecting them from drop-down list.</p>
            <hr class="my-4">
            <p>yepppp... it's time to do something!!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse</a>
        </div>
    </div>
    <script>
        let ele1, ele2,i1,i2,i3,i4,i5;
        CON = (a) => {
            if (a == 1) {
                console.log(document.getElementsByClassName("nav-item")[2].innerHTML = "<a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\"><span class=\"flag-icon flag-icon-in\"></span></a>")
                i1 = setInterval(() => {
                    var t = new Date().toLocaleString("en-US", { timeZone: 'Asia/Kolkata', timestyle: 'full' });
                    ele1 = document.getElementById("tm");
                    ele1.innerHTML = t;
                }, 1000);
            }
            else if (a == 2) {
                console.log(document.getElementsByClassName("nav-item")[2].innerHTML = "<a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\"><span class=\"flag-icon flag-icon-us\"></span></a>")
                i2 = setInterval(() => {
                    var t = new Date().toLocaleString("en-US", { timeZone: 'America/New_york', timestyle: 'full' });
                    ele1 = document.getElementById("tm");
                    ele1.innerHTML = t;
                }, 1000);
            }
            else if (a == 3) {
                console.log(document.getElementsByClassName("nav-item")[2].innerHTML = "<a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\"><span class=\"flag-icon flag-icon-jp\"></span></a>")
                i3 = setInterval(() => {
                    var t = new Date().toLocaleString("en-US", { timeZone: 'Asia/Tokyo', timestyle: 'full' });
                    ele1 = document.getElementById("tm");
                    ele1.innerHTML = t;
                }, 1000);
            }
            else if (a == 4) {
                console.log(document.getElementsByClassName("nav-item")[2].innerHTML = "<a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\"><span class=\"flag-icon flag-icon-ae\"></span></a>")
                i4 = setInterval(() => {
                    var t = new Date().toLocaleString("en-US", { timeZone: 'Asia/Dubai', timestyle: 'full' });
                    ele1 = document.getElementById("tm");
                    ele1.innerHTML = t;
                }, 1000);
            }
            else if (a == 5) {
                console.log(document.getElementsByClassName("nav-item")[2].innerHTML = "<a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\"><span class=\"flag-icon flag-icon-ca\"></span></a>")
                i5 = setInterval(() => {
                    var t = new Date().toLocaleString("en-US", { timeZone: 'America/Toronto', timestyle: 'full' });
                    ele1 = document.getElementById("tm");
                    ele1.innerHTML = t;
                }, 1000);
            }
            if (a != 1) {
                clearInterval(i1);
            }
            if (a != 2) {
                clearInterval(i2);
            }
            if (a != 3) {
                clearInterval(i3);
            }
            if (a != 4) {
                clearInterval(i4);
            }
            if (a != 5) {
                clearInterval(i5);
            }
        }
    </script>
</body>

</html>
